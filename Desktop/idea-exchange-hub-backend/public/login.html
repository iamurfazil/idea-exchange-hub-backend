<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Idea X Hub - Sign Up / Login</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: #e0f7ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 850px;
      height: 520px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 200, 255, 0.4);
      display: flex;
      overflow: hidden;
    }

    .left, .right {
      flex: 1;
      padding: 40px;
      transition: all 0.3s ease;
    }

    .left {
      background: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
    }

    .left h2 {
      margin-bottom: 20px;
      color: #222;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    .input-group input {
      width: 100%;
      padding: 12px 45px;
      border: none;
      border-radius: 30px;
      background: #f0faff;
      box-shadow: 0 0 10px rgba(0, 200, 255, 0.2);
    }

    .input-group i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #00bfff;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      font-size: 12px;
    }

    .checkbox-group input {
      margin-right: 10px;
    }

    .checkbox-group a {
      color: #00bfff;
      text-decoration: none;
    }

    .btn {
      background: linear-gradient(to right, #00d0ff, #1ec9ff);
      color: white;
      padding: 12px;
      border: none;
      width: 60%;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      margin-bottom: 15px;
      box-shadow: 0 0 10px rgba(0, 200, 255, 0.6);
      transition: all 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(0, 200, 255, 0.8);
    }

    .left p {
      font-size: 12px;
    }

    .left p a {
      color: #00bfff;
      text-decoration: none;
      cursor: pointer;
    }

    .right {
      background: linear-gradient(to bottom right, #00d0ff, #1ec9ff);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
      border-top-right-radius: 20px;
      border-bottom-right-radius: 20px;
    }

    .right h2 {
      margin-bottom: 10px;
    }

    .right p {
      font-size: 14px;
      max-width: 250px;
      margin: 0 auto;
    }

    .form-section {
      display: none;
    }

    .form-section.active {
      display: block;
    }

    .hello-heading {
      font-size: 18px;
      font-weight: bold;
      color: #00bfff;
      text-align: center;
      margin-bottom: 25px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="hello-heading">üëã Hello Friend! Welcome to Idea X Hub</div>

      <!-- SIGN UP FORM -->
      <form id="signUpForm" class="form-section active">
        <h2>Create Your Account</h2>
        <div class="input-group">
          <i>üë§</i>
          <input type="text" id="signupName" placeholder="Name" required />
        </div>
        <div class="input-group">
          <i>‚úâ</i>
          <input type="email" id="signupEmail" placeholder="E-mail" required />
        </div>
        <div class="input-group">
          <i>üîí</i>
          <input type="password" id="signupPassword" placeholder="Password" required />
        </div>
        <div class="checkbox-group">
          <input type="checkbox" id="terms" required />
          <label for="terms">I agree to <a href="#">Terms & Conditions</a></label>
        </div>
        <button type="submit" class="btn">CREATE ACCOUNT</button>
      </form>

      <!-- LOGIN FORM -->
      <form id="loginForm" class="form-section">
        <h2>Login to Your Account</h2>
        <div class="input-group">
          <i>‚úâ</i>
          <input type="email" id="loginEmail" placeholder="E-mail" required />
        </div>
        <div class="input-group">
          <i>üîí</i>
          <input type="password" id="loginPassword" placeholder="Password" required />
        </div>
        <button type="submit" class="btn">LOGIN</button>
      </form>

      <p id="switchText">Already have an account? <a id="loginLink">Log in</a></p>
    </div>

    <div class="right">
      <h2>Glad to see You!</h2>
      <p>‚ÄúTurn sparks into systems. Dreams into designs. Only on Idea X Hub.‚Äù</p>
    </div>
  </div>

  <script>
    const signUpForm = document.getElementById('signUpForm');
    const loginForm = document.getElementById('loginForm');
    const switchText = document.getElementById('switchText');

    function showLogin() {
      signUpForm.classList.remove('active');
      loginForm.classList.add('active');
      switchText.innerHTML = "Don't have an account? <a id='signupLink'>Sign up</a>";
      addToggleListeners();
    }

    function showSignup() {
      loginForm.classList.remove('active');
      signUpForm.classList.add('active');
      switchText.innerHTML = "Already have an account? <a id='loginLink'>Log in</a>";
      addToggleListeners();
    }

    function addToggleListeners() {
      const loginLink = document.getElementById('loginLink');
      const signupLink = document.getElementById('signupLink');

      if (loginLink) loginLink.addEventListener('click', showLogin);
      if (signupLink) signupLink.addEventListener('click', showSignup);
    }

    signUpForm.addEventListener('submit', function (e) {
      e.preventDefault();
      const name = document.getElementById('signupName').value;
      const email = document.getElementById('signupEmail').value;
      const password = document.getElementById('signupPassword').value;

      // Simulate a successful signup
      alert(`Welcome ${name}! Your account has been created.`);
      showLogin();
    });
  </script>
</body>
</html>
